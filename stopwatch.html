<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Stopwatch</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    color:white;
    overflow:hidden;
    background:linear-gradient(135deg,#667eea,#764ba2,#ff758c);
    background-size:300% 300%;
    animation:gradientMove 10s ease infinite;
}

@keyframes gradientMove {
    0%{ background-position:0% 50%; }
    50%{ background-position:100% 50%; }
    100%{ background-position:0% 50%; }
}

.circle{
    position:absolute;
    border-radius:50%;
    background:rgba(255,255,255,0.15);
}

.circle:nth-child(1){
    width:120px;
    height:120px;
    top:10%;
    left:20%;
}

.circle:nth-child(2){
    width:200px;
    height:200px;
    bottom:15%;
    right:25%;
    animation-duration:12s;
}

.circle:nth-child(3){
    width:80px;
    height:80px;
    bottom:30%;
    left:10%;
    animation-duration:6s;
}

@keyframes slideUp {
    from{
        transform:translateY(100px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

.container{
    text-align:center;
    background:rgba(255,255,255,0.1);
    padding:30px 50px;
    border-radius:15px;
    backdrop-filter:blur(10px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    animation:slideUp 1s ease forwards;
    position:relative;
    z-index:10;
}

.time{
    font-size:48px;
    margin-bottom:20px;
    letter-spacing:2px;
}

button{
    padding:10px 20px;
    margin:5px;
    font-size:16px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

.start{ 
    background:#28a745; 
    color:white; 
}
.pause{ 
    background:#ffc107; 
}
.reset{ 
    background:#dc3545; 
    color:white; 
}

</style>
</head>

<body>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="container">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:00</div>

    <button class="start" onclick="start()">Start</button>
    <button class="pause" onclick="pause()">Pause</button>
    <button class="reset" onclick="reset()">Reset</button>
</div>

<script>
let time = 0, timer = null;

function updateDisplay() {
    let h = String(Math.floor(time / 3600)).padStart(2,'0');
    let m = String(Math.floor(time % 3600 / 60)).padStart(2,'0');
    let s = String(time % 60).padStart(2,'0');
    display.innerText = `${h}:${m}:${s}`;
}

function start() {
    if (timer) return;
    timer = setInterval(() => {
        time++;
        updateDisplay();
    }, 1000);
}

function pause() {
    clearInterval(timer);
    timer = null;
}

function reset() {
    pause();
    time = 0;
    updateDisplay();
}
</script>

</body>
</html>
